<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Password</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="login-page">

    <!-- Forgot Password Form -->
    <div class="login-container">
        <form action="/createpassword" method="POST">
            <h1>Create New Password</h1>
            <small>Please enter your new password</small>

            <!-- New Password Input -->
            <div class="input-box">
                <input type="password" name="new_password" placeholder="New password" required minlength="8">
            </div> 

            <small>Re-enter your new password (must be matching)</small>

            <!-- Confirm new password Input -->
            <div class="input-box">
                <input type="password" name="confirm_password" placeholder="Confirm new password" required minlength="8">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Submit</button>

            <!-- Error Message Display -->
            {% if error_message %}
                <p class="error">{{ error_message }}</p>
            {% endif %}
        </form>
    </div>

</body>
</html>
